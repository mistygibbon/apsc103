<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/design.css">
    <link rel="stylesheet" href="./src/css/switch.css">
    <title>Settings - Hyperloop GUI</title>
</head>
<body>
    <div class="container">
        <div class="titleLogo">

        </div>
        <div class="sidebarContainer">
            <div class="sidebarlogo"></div>
            <button type="button" onclick="location.href='dashboard.html'" class="pageButtons" style="top: 15vi;">Dashboard</button>
            <button type="button" onclick="location.href='metrics.html'" class="pageButtons" style="top: 20vi;">Metrics</button> 
            <button type="button" onclick="location.href='graphs.html'" class="pageButtons" style="top: 25vi;">Graphs</button> 
            <button type="button" onclick="location.href='settings.html'" class="pageButtons" style="top: 30vi;">
                Settings
                <div class="currentPage"></div>
            </button> 
        </div>
        <div class="contentContainer">
            <div class="contentBox" style="grid-column-start: 1; grid-column-end:8; grid-row-start: 1; grid-row-end:3;">
            
            <div class="optionsContainer">
                <h2>Appearance</h2>
                <div class="option">
                    <p class="optionText">Dark mode</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <h2>Sound</h2>
                <div class="option">
                    <p class="optionText">Mute</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <h2>Chart settings</h2>
                <div class="option">
                    <p class="optionText">Disable gridlines</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
    
                <button class="mainButton">Export data</button>
                
                <hr>
                Built by APSC 103 Team 781:A
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
